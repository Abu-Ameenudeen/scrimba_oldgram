<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="app-header">
            <img class="app-logo" src="images/logo.png">
            <img class="user-avatar" src="images/user-avatar.png" alt="user profile pic">
        </header>
        <section class="container post">
            <div class="post-header">
                <img class="feed-avatar" src="images/avatar-vangogh.jpg" alt="poster's avatar">
                <div class="name-location">
                    <div><span class="name  text-bold">Vincent van Gogh</span></div>
                    <span class="location">Zundert, Netherlands</span>
                </div>
            </div>
            <img class="feed-post" src="images/post-vangogh.jpg" alt="post by vangogh">
            <div class="post-reaction-section">
                <img class="post-reaction-btn like-btn" src="images/icon-heart.png" alt="like button">
                <img class="post-reaction-btn cmt-btn" src="images/icon-comment.png" alt="comment button">
                <img class="post-reaction-btn dm-btn" src="images/icon-dm.png" alt="dm button">
            </div>
            <div>
                <h2 class="likes-count"><span class="text-bold">21,492</span> likes</h2>
            </div>
            <div>
                <h3 class="feed-caption">
                    <span class="text-bold">vincey1853 </span> 
                    <span class="caption-text">just took a few mushrooms lol</span>
                </h3>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
