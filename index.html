<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="app-header container">
            <img class="app-logo" src="images/logo.png">
            <img class="user-avatar" src="images/user-avatar.png" alt="user profile pic">
        </div>
        <div class="container post">
            <div class="post-header">
                <img class="feed-avatar" src="images/avatar-vangogh.jpg" alt="poster's avatar">
                <div class="name-location">
                    <div><span class="name">Vincent van Gogh</span></div>
                    <span class="location">Zundert, Netherlands</span>
                </div>
            </div>
            <img class="feed-post" src="images/post-vangogh.jpg" alt="post by vangogh">
        </div>
        <script src="index.js"></script>
    </body>
</html>
